<!DOCTYPE html>
<html class="flat">
  <head>
    <title>Search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="icon"
      href="../../assets/icons/512x512.png"
      type="image/x-icon"
    />
    <script src="./modules/fuse.js"></script>
    <script src="./modules/math.js"></script>
    <script type="module" src="./modules/results.js"></script>
  </head>
  <body>
    <div class="preserve-position">
      <div class="search-container">
        <div class="search-bar">
          <div class="icon material-symbols-rounded">search</div>
          <div class="before" id="before"></div>
          <input
            type="text"
            class="input"
            placeholder="Search"
            id="search"
            autocomplete="off"
          />
          <div class="send material-symbols-rounded" id="send">send</div>
        </div>
        <hr />
        <div class="search-results" id="results"></div>

        <hr />

        <div class="footer">
          <div class="key">
            <div class="button material-symbols-rounded" id="au">
              arrow_upward
            </div>
            <div class="button material-symbols-rounded" id="ad">
              arrow_downward
            </div>
            <div class="text">Navigate</div>
          </div>
          <div class="key">
            <div class="button material-symbols-rounded" id="en">shift</div>
            <div class="button material-symbols-rounded" id="en">
              keyboard_return
            </div>
            <div class="text">Options</div>
          </div>
          <div class="key">
            <div class="button material-symbols-rounded" id="en">
              keyboard_return
            </div>
            <div class="text">Use</div>
          </div>
          <div class="rcount" id="rcount">0/0</div>
        </div>
      </div>
      <div class="context-menu" id="cm">
        <div class="menu-item">
          <div class="menu-item-icon material-symbols-rounded">grid_view</div>
          <div class="menu-item-text">Test</div>
        </div>
        <div class="menu-item">
          <div class="menu-item-icon material-symbols-rounded">square</div>
          <div class="menu-item-text">Test2</div>
        </div>
        <div class="menu-separator"></div>
        <div class="menu-item favorite">
          <div class="menu-item-icon material-symbols-rounded">star</div>
          <div class="menu-item-text">Favorite</div>
        </div>
        <div class="menu-item link">
          <div class="menu-item-icon material-symbols-rounded">link</div>
          <div class="menu-item-text">Link</div>
        </div>
        <div class="menu-item ok">
          <div class="menu-item-icon material-symbols-rounded">check</div>
          <div class="menu-item-text">Ok</div>
        </div>
        <div class="menu-item danger">
          <div class="menu-item-icon material-symbols-rounded">delete</div>
          <div class="menu-item-text">Fail <div class="key">del</div></div>
        </div>
      </div>
    </div>
    <a href="https://waradu.dev/egg" target="_blank" class="logo"></a>
    <script type="module" src="script.js"></script>
  </body>
</html>
